<section class="our-services mb-2" id="services">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h5 class="text-dark">Ofrecemos servicios informaticos profesionales</h5>
                <h3 class="font-weight-medium text-dark mb-5">Nuestros Servicios</h3>
            </div>
        </div>
        <div class="row" data-aos="fade-up" >
            <div class="col-sm-4 text-center text-lg-left" *ngFor="let servicio of servicios" >
                <div class="services-box" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" *ngIf="servicio.muestra">
                    <img [src]="servicio.imagen" alt="{{servicio.titulo}}-zipek-tecnologia" data-aos="zoom-in">
                    <h6 class="text-dark mb-3 mt-4 font-weight-medium">
                        <i [class]="servicio.icono"></i>
                        {{ servicio.titulo}}
                    </h6>
                    <p>{{ servicio.descripcion }}
                    </p>
                </div>
            </div>
        </div>
      
    </div>
</section>
